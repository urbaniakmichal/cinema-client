<section class="register-container">

    <form class="register-form" [formGroup]="registerForm" (submit)="submitRegister()">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">

        <label for="surname">Surname</label>
        <input id="surname" type="text" formControlName="surname">

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">

        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">

        <label for="legal_age">Legal age</label>
        <input id="legal_age" type="checkbox" formControlName="legalAge">

        <button type="submit" class="primary">Register now</button>
    </form>

</section>
