<section class="change-data-container">
  <form class="form" [formGroup]="changePersonalDataForm" (submit)="validateAndSubmit()">
    <div class="title">
      Your personal data
    </div>

    <div>
      <small class="p-error" *ngIf="changePersonalDataForm.get('name')?.invalid && changePersonalDataForm.get('name')?.touched">Name is required</small>
      <label for="name" [class.p-invalid]="changePersonalDataForm.get('name')?.invalid && changePersonalDataForm.get('name')?.touched">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name">
    </div>

    <div>
      <small class="p-error" *ngIf="changePersonalDataForm.get('surname')?.invalid && changePersonalDataForm.get('surname')?.touched">Surname is required</small>
      <label for="surname" [class.p-invalid]="changePersonalDataForm.get('surname')?.invalid && changePersonalDataForm.get('surname')?.touched">Surname</label>
      <input id="surname" type="text" formControlName="surname" placeholder="Enter your surname">
    </div>

    <div>
      <small class="p-error" *ngIf="changePersonalDataForm.get('email')?.errors?.['required'] && changePersonalDataForm.get('email')?.touched">Email is required</small>
      <small class="p-error" *ngIf="changePersonalDataForm.get('email')?.errors?.['invalidEmail'] && changePersonalDataForm.get('email')?.touched && !changePersonalDataForm.get('email')?.errors?.['required']">Email is invalid</small>
      <label for="email" [class.p-invalid]="changePersonalDataForm.get('email')?.invalid && changePersonalDataForm.get('email')?.touched">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email">
    </div>

    <div class="password-input-container">
      <small class="p-error" *ngIf="changePersonalDataForm.get('password')?.invalid && changePersonalDataForm.get('password')?.touched">Password is required</small>
      <label for="password" [class.p-invalid]="changePersonalDataForm.get('password')?.invalid && changePersonalDataForm.get('password')?.touched">Password</label>
      <div class="password-input">
        <input id="password" type="{{ passwordHidden ? 'password' : 'text' }}" formControlName="password" placeholder="Enter your password">
        <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
        <i class="fa" [ngClass]="{'fa-eye': passwordHidden, 'fa-eye-slash': !passwordHidden}"></i>
      </span>
      </div>
    </div>

    <button type="submit" class="btn primary" [disabled]="!isChangeDataValid()">Change personal data</button>
  </form>
</section>
