<section>
     <div class="repertoire-movies">
        <div class="movies-list" >
            <div class="movies-container" *ngFor="let moviesShortDetails of moviesRepertoirePayload[(selectedIndex !== null ? selectedIndex : 0)].movies">
                <div class="movies-image">
                    <img src="{{ moviesShortDetails.picture }}">
                </div>
                <div class="movies-short-details">
                    <div class="movies-short-details-title">
                        <span>{{ moviesShortDetails.title }} + {{ selectedIndex }}</span>
                    </div>
                    <div class="movies-short-details-genre">
                        <span>{{ moviesShortDetails.genre }}</span>
                    </div>
                    <div class="movies-short-details-type">
                        <span>{{ moviesShortDetails.type }}</span>
                    </div>
                    <ul class="movies-short-details-hours">
                        <li *ngFor="let hour of moviesShortDetails.hours">
                            {{ hour.hour }}
                        </li>
                    </ul>
                    <div class="movies-short-details-language">
                        <span>{{ moviesShortDetails.language }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
