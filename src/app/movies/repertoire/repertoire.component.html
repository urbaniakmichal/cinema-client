<section class="repertoire">

    <app-repertoire-days 
        [rootMoviesRepertoirePayload]="rootMoviesRepertoirePayload"
        (buttonClicked)="handleButtonClick($event)">
    </app-repertoire-days>  

    <app-repertoire-movies 
        [rootMoviesRepertoirePayload]="rootMoviesRepertoirePayload"
        [selectedIndex]="selectedButtonIndex"
        (movieSelected)="onMovieSelected($event)"
        (hourSelected)="onHourSelected($event)">
    </app-repertoire-movies>

</section>
