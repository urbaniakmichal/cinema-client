<section class="repertoire">

  <app-repertoire-days
    (indexOfDaySelected)="onIndexOfDaySelected($event)"
    (daySelected)="this.repertoireService.setSelectedDay($event)">
  </app-repertoire-days>

  <app-repertoire-movies
    [indexOfDaySelected]="selectedDayIndex"
    (movieSelected)="repertoireService.setSelectedMovie($event)"
    (hourSelected)="repertoireService.setSelectedHour($event)">
  </app-repertoire-movies>

</section>
