<section class="cinema-room">
    <div class="cinema-room-container">
        
        <div class="screen"></div>

        <div class="seats">
            <div class="rows" *ngFor="let row of rowsArray; let rowIndex = index">
                <div class="row">
                    <div 
                    class="seat odd"
                    *ngFor="let seat of seatsArray; let seatIndex = index"
                    (click)="selectSeat(rowIndex, seatIndex)"
                    [ngClass]="{'selected': isSeatSelected(rowIndex, seatIndex)}">{{ rowIndex + 1 }} - {{ seatIndex + 1 }}
                </div>
            </div>
            </div>
        </div>

        <div class="navigate">
            <button>WSTECZ</button>
            <button>DALEJ</button>
        </div>

    </div>
  </section>
